{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>LarrXpress</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400|Roboto:300,400,700">
    <link rel="stylesheet" href="{% static 'css/Black-Navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/dropdown-search-bs4.css' %}">
    <link rel="stylesheet" href="{% static 'css/Google-Style-Login.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <!--Navbar-->
    <div class="fixed-top">
    <div class="row" style="background-color: rgb(255, 255, 255);">
        <div class="col-1 text-end"><a href="catalogo"><img width="50px" height="50px" alt="100px" src="{% static 'img/—Pngtree—shopping%20bag_6794869.png' %}"></a></div>
        <div class="col">
            <a href="catalogo" style="text-decoration: none;"><h1 class="fs-1 fw-normal"><span style="color: rgb(247, 136, 7);">LARR</span><span style="color: rgb(255, 0, 0);">XPRESS</span></h1></a>
        </div>
    </div>

    <div class="row">
        <div class="container d-flex justify-content-center">
            <form method="post" action="guardarProducto/" id="formulario">
                {% csrf_token %}
                <div class="form-group">
                    <label for="idproducto">ID producto</label>
                    <input type="number" id="idproducto" name="idproducto" class="form-control">
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre producto</label>
                    <input type="text" id="nombre" name="nombre" class="form-control">
                </div>
                <div class="form-group">
                    <label for="precio">Precio producto</label>
                    <input type="number" id="precio" name="precio" class="form-control">
                </div>
                <div class="form-group">
                    <label for="stock">Stock producto</label>
                    <input type="number" id="stock" name="stock" class="form-control">
                </div>
                <br>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" id="enviar" value="Enviar">
                    <input type="reset" class="btn btn-secondary" id="limpiar" value="Limpiar">
                </div>
            </form>
        </div>
    

        <br><br>
        <div class="row">
            <div class="container d-block justify-content-center" style="max-width: 80%;">
                <table class="table table-stripped">
                    <th>ID producto</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th colspan="2">Acciones</th>
                    {% for p in productos%}
                    <tr>
                        <td>{{p.idProducto}}</td>
                        <td>{{p.nombre}}</td>
                        <td>{{p.stock}}</td>
                        <td>{{p.precio}}</td>
                        <td><a href="eliminarProducto/{{p.idProducto}}">Eliminar</a></td>
                        <td><a href="modificarProducto/{{p.idProducto}}">Modificar</a></td>
                    </tr>
                    {%endfor%}
                </table>
            </div>
        </div>

    </div>

    <div>
        <div class="footer-2"></div>
    </div>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/dropdown-search-bs4.js' %}"></script>
</body>

</html>
