{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login op</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400|Roboto:300,400,700">
    <link rel="stylesheet" href="{% static 'css/Black-Navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/dropdown-search-bs4.css' %}">
    <link rel="stylesheet" href="{% static 'css/Google-Style-Login.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div class="row">
        <div class="col-1 text-end"><img width="50px" height="50px" alt="100px" src="{% static 'img/—Pngtree—shopping%20bag_6794869.png' %}"></div>
        <div class="col">
            <h1 class="fs-1 fw-normal"><span style="color: rgb(247, 136, 7);">LARR</span><span style="color: rgb(255, 0, 0);">XPRESS</span></h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <nav class="navbar navbar-light navbar-expand-md bg-danger navbar-fixed-top navigation-clean-button" style="background: rgb(34, 34, 34);border-radius: 20;border-top-left-radius: 20;border-top-right-radius: 20;border-bottom-right-radius: 20;border-bottom-left-radius: 20;border-style: none;padding-top: 0;padding-bottom: 10px;">
                <div class="container"><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navcol-1" style="color: rgb(255,255,255);">
                        <ul class="navbar-nav nav-right">
                            <li class="nav-item"><a class="nav-link active fs-4" href="/index.html" style="color: rgba(224,217,217,0.9);"><span style="color: rgba(255, 255, 255, 0.9);">Catálogo</span></a></li>
                            <li class="nav-item">
                                <div class="nav-item dropdown subra" style="padding: 8px 18px;"><a class="dropdown-toggle fs-4" aria-expanded="false" data-bs-toggle="dropdown" href="#" style="color: rgb(255, 255, 255);padding: 0px;"><span style="color: rgb(255, 255, 255);">Categorias</span></a>
                                    <div class="dropdown-menu"><a class="dropdown-item">Disponibles</a><a class="dropdown-item" href="#">No Disponibles</a></div>
                                </div>
                            </li>
                            <li class="nav-item"><a class="nav-link fs-4" href="/about.html" style="color: rgba(224,217,217,0.9);"><span style="color: rgb(255, 255, 255);">Ofertas</span></a></li>
                            <li class="nav-item"><a class="nav-link fs-4" href="/contact.html" style="color: rgba(224,217,217,0.9);"><span style="color: rgb(255, 255, 255);">Contáctanos</span></a></li>
                        </ul>
                        <div class="dropdown"><a class="dropdown-toggle fs-4" aria-expanded="false" data-bs-toggle="dropdown" href="#" style="padding: 8px 18px;"><span style="color: rgb(255, 255, 255);">Mi Cuenta</span></a>
                            <div class="dropdown-menu"><a class="dropdown-item" href="#">Iniciar Sesión</a><a class="dropdown-item" href="#">Regístrate</a><a class="dropdown-item" href="#">Mi Perfil</a></div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="login-card"><img class="profile-img-card" src="{% static 'img/avatar_2x.png'%}">
        <p class="profile-name-card"> </p>
        <form class="form-signin"><span class="reauth-email"> </span><input class="form-control" type="email" id="inputEmail" required="" placeholder="Email " autofocus=""><input class="form-control" type="password" id="inputPassword" required="" placeholder="Contraseña">
            <div class="checkbox"></div><button class="btn btn-primary btn-lg d-block btn-signin w-100" type="submit">Iniciar Sesión</button>
        </form><a class="forgot-password" href="#">Olvidaste tu contraseña?</a>
    </div>
    <div>
        <div class="footer-2"></div>
    </div>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/dropdown-search-bs4.js' %}"></script>
