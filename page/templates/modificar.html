{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
     <!-- User Form Modal Modificar Producto -->
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modificar Producto</h5>
              <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">Ã—</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="py-1">
                <form class="form" method="post" action="/guardarProductoCambiado/" id="formulario">
                {% csrf_token %}
                  <div class="row">
                    <div class="col">
                      <div class="row">
                        <div class="col-2">
                          <div class="form-group">
                            <label>ID Producto</label>
                            <input class="form-control" type="number" name="idproducto" name="idproducto" placeholder="ID" id="idproducto" value="{{producto.idProducto}}">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <div class="form-group">
                            <label>Nombre</label>
                            <input class="form-control" type="text" placeholder="Nombre Producto" name="nombre" id="nombre" value="{{producto.nombreProducto}}">
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-group">
                            <label>Imagen</label>
                            <input class="form-control" type="text" placeholder="imagen.png" name="imagen" id="imagen" value="{{producto.imagen}}">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <div class="form-group">
                            <label>Precio</label>
                            <input class="form-control" type="number" placeholder="Ejemplo: 2000" name="precio" id="precio" value="{{producto.precio}}">
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-group">
                            <label>Stock</label>
                            <input class="form-control" type="number" placeholder="Cantidad Producto" name="stock" id="stock" value="{{producto.stock}}">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col d-flex justify-content-end">
                      <button class="btn btn-primary" type="submit">Modificar</button>
                    </div>
                  </div>
                </form>
  
              </div>
            </div>
          </div>
        </div>
</body>
</html>
