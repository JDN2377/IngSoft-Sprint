{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--  This file has been downloaded from bootdey.com @bootdey on twitter -->
    <!--  All snippets are MIT license http://bootdey.com/license -->
    <title>bs4 crud users - Bootdey.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
<div class="row flex-lg-nowrap">

  <div class="col">
    <div class="e-tabs mb-3 px-3">
      <ul class="nav nav-tabs">
        <li class="nav-item"><a class="nav-link active" href="#">Productos</a></li>
      </ul>
    </div>

    <div class="row flex-lg-nowrap">
      <div class="col mb-3">
        <div class="e-panel card">
          <div class="card-body">
            <div class="card-title">
              <h6 class="mr-2"><span>Productos</span><small class="px-1">Lista de los productos disponibles</small></h6>
            </div>
            <div class="e-table">
              <div class="table-responsive table-lg mt-3">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th>Foto</th>
                      <th>ID</th>
                      <th class="max-width">Nombre</th>
                      <th class="sortable">Precio</th>
                      <th>Stock</th>
                      <th>Acciones</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for p in productos %}
                    <tr>
                      <td class="align-middle text-center">
                        <div class="bg-light d-inline-flex justify-content-center align-items-center align-top" style="width: 35px; height: 35px; border-radius: 3px;"><img style="width: 75px; height: 50px; border-radius: 3px;" src="{% static 'img/' %}{{p.imagen}}" alt=""></div>
                      </td>
                      <td class="text-nowrap align-middle">{{p.idProducto}}</td>
                      <td class="text-nowrap align-middle">{{p.nombreProducto}}</td>
                      <td class="text-nowrap align-middle"><span>{{p.precio}}</span></td>
                      <td class="text-center align-middle"><span>{{p.stock}}</span></td>
                      <td class="text-center align-middle">
                        <div class="btn-group align-top">
                            <button class="btn btn-sm btn-outline-secondary badge" type="button" data-toggle="modal" data-target="#user-form-modal-mod"><a href="/modificarProducto/{{p.idProducto}}">Edit</a></button>
                            <button class="btn btn-sm btn-outline-secondary badge" type="button"><a class="fa fa-trash" href="/eliminarProducto/{{p.idProducto}}"></a></button>
                        </div>
                      </td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-3 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="text-center px-xl-3">
              <button class="btn btn-success btn-block" type="button" data-toggle="modal" data-target="#user-form-modal">Añadir Producto</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- User Form Modal Add Producto -->
    <div class="modal fade" role="dialog" tabindex="-1" id="user-form-modal">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Nuevo Producto</h5>
            <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="py-1">
              <form class="form" method="post" action="/guardarProducto/" id="formulario">
                {% csrf_token %}
                <div class="row">
                  <div class="col">
                    <div class="row">
                      <div class="col-2">
                        <div class="form-group">
                          <label>ID Producto</label>
                          <input class="form-control" type="number" name="idproducto" placeholder="ID" id="idproducto">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="form-group">
                          <label>Nombre</label>
                          <input class="form-control" type="text" name="nombre" placeholder="Nombre Producto" id="nombre">
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-group">
                          <label>Imagen</label>
                          <input class="form-control" type="text" name="imagen" placeholder="imagen.png" id="imagen">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="form-group">
                          <label>Precio</label>
                          <input class="form-control" type="number" name="precio" placeholder="Ejemplo: 2000" id="precio">
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-group">
                          <label>Stock</label>
                          <input class="form-control" type="number" name="stock" placeholder="Cantidad Producto" id="stock">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col d-flex justify-content-end">
                    <button class="btn btn-primary" type="submit">Añadir</button>
                  </div>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<style type="text/css">
body{
    margin-top:20px;
    background:#f8f8f8
}
</style>

<script type="text/javascript">

</script>
</body>
</html>
